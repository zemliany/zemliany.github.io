<div class="code-block">
    <div class="code-header">
      <span class="language-label">{{ .Get "lang" | default "text" }}</span>
    </div>
    <pre><code class="language-{{ .Get "lang" | default "text" }}">{{- .Inner | safeHTML -}}</code></pre>
    <button class="copy-button" onclick="copyToClipboard(this)">Copy</button>
</div>
